<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY RANKING - Offline</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#1a1a2e;color:#e2e8f0;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:2rem}
.container{max-width:400px}
.emoji{font-size:4rem;margin-bottom:1.5rem}
h1{font-size:1.5rem;margin-bottom:1rem;background:linear-gradient(135deg,#6366f1,#a855f7,#ec4899);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
p{color:#94a3b8;line-height:1.6;margin-bottom:2rem}
button{padding:.8rem 2rem;border-radius:12px;border:none;background:linear-gradient(135deg,#6366f1,#a855f7);color:#fff;font-size:1rem;font-weight:600;cursor:pointer}
button:hover{opacity:.9}
</style>
</head>
<body>
<div class="container">
  <div class="emoji">&#x1F4F6;</div>
  <h1>MY RANKING</h1>
  <p>インターネット接続がありません。<br>接続を確認してもう一度お試しください。</p>
  <button onclick="location.reload()">再読み込み</button>
</div>
</body>
</html>
